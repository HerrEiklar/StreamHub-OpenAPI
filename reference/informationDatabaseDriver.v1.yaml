          application/json:
            schema:
              $ref: '#/components/schemas/VideoIdFromHash'
    patch:
      summary: VideoIdFromHash PATCH endpoint
      operationId: updateVideoIdFromHash
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  data:
