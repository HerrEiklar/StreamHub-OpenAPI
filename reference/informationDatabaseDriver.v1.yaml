    post:
      summary: VideoInformation POST endpoint
      operationId: createVideoInformation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  data:
                    $ref: '#/components/schemas/VideoInformation'
                required:
                  - data
      description: create videoinformation
      tags:
        - video
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoInformation'
    patch:
      summary: VideoInformation PATCH endpoint
      operationId: updateVideoInformation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  data:
                    $ref: '#/components/schemas/VideoInformation'
                required:
                  - data
      description: update videoinformation
      tags:
        - video
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoInformation'
    delete:
      summary: VideoInformation DELETE endpoint
      operationId: deleteVideoInformation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  status:
                    type: integer
                    format: int32
                required:
                  - status
      description: delete videoinformation
      tags:
        - video
    parameters: []
  /VideoIdFromHash:
    get:
      summary: VideoIdFromHash GET endpoint
      tags:
        - video
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  data:
                    $ref: '#/components/schemas/VideoIdFromHash'
                required:
                  - data
      operationId: getVideoIdFromHash
      description: Get video id from hash
      parameters:
        - schema:
            type: array
          in: query
          name: selector
          description: Array of selectors
          required: true
    post:
      summary: VideoIdFromHash POST endpoint
      operationId: createVideoIdFromHash
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  data:
                    $ref: '#/components/schemas/VideoIdFromHash'
