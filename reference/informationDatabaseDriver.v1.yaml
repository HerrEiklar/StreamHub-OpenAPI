components:
  schemas:
    VideoIdFromHash:
      type: object
      title: VideoIdToHash
      description: Identifier to Hash
      x-tags:
        - video
      additionalProperties: false
      properties:
        hash:
          $ref: ./Hash.v1.yaml
        id:
          $ref: ./Identifier.v1.yaml
      required:
        - hash
        - id
    VideoInformation:
      type: object
      title: Video
      description: Video Model
      x-examples: {}
      additionalProperties: false
      x-tags:
        - video
      properties:
        hash:
          $ref: ./Hash.v1.yaml
        title:
          type: string
          maxLength: 70
        description:
          type: string
          maxLength: 5000
        uploadDate:
          type: string
          format: date-time
          readOnly: true
        type:
          type: array
          uniqueItems: true
          items:
            type: string
            enum:
              - dash
              - hls
              - other
      required:
        - hash
        - title
        - description
        - uploadDate
        - type
  parameters:
    Hash:
      name: hash
      in: query
      required: true
      schema:
        type: string
        pattern: '^[A-Za-z0-9]+$'
        minLength: 8
        maxLength: 16
      description: A 8 to 16 characters long hash
tags:
  - name: video
